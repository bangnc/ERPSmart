<div class="modal-header">
    <h5 class="modal-title">
        <i class="mdi mdi-alert-outline" [ngClass]="'text-'+type"></i> Thông báo</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <!-- <p>{{msg}}!</p> -->
    <div [innerHTML]="msg | safeHtml"></div>
</div>
<div class="modal-footer justify-content-center">
    <button type="button" [class.btn-sm]="size!=='lg'" [ngClass]="'btn-'+type" class="btn rounded-0 waves-effect waves-light"
        (click)="activeModal.close('')">
        <i class="mdi mdi-check"></i>
        Đồng ý</button>
    <button type="button" [class.btn-sm]="size!=='lg'" [ngClass]="'btn-outline-'+type" class="btn rounded-0 waves-effect waves-light"
        (click)="activeModal.dismiss('')">
        <i class="mdi mdi-cancel"></i>
        Hủy</button>
</div>
