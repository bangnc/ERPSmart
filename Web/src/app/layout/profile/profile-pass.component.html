<div class="modal-content">
    <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold ">ĐỔI MẬT KHẨU</h4>
        <button type="button" class="close" data-dismiss="modal" container="body" ngbTooltip="Đóng" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body mx-3">
        <div class="md-form mb-4">
            <app-input name="oldPass" type="password" icon="mdi mdi-onepassword" [(ngModel)]="pass.oldPass" title="Mật khẩu cũ"
             >
            </app-input>
        </div>

        <div class="md-form mb-4">
            <app-input name="newPass" type="password" icon="mdi mdi-autorenew" [(ngModel)]="pass.newPass" title="Mật khẩu mới"
             >
            </app-input>
        </div>
        <div class="md-form mb-4">
            <app-input name="rePass" type="password" icon="mdi mdi-replay" [(ngModel)]="rePass" title="Nhập lại mật khẩu mới"
             >
            </app-input>
        </div>
        <div class="md-form mb-4 ml-4">
            <span class="text-danger">{{error}}</span>
        </div>

    </div>
    <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-sm btn-indigo" (click)="save()"><i class="mdi mdi-checkbox-marked-circle-outline"></i>  Cập nhật </button>
    </div>
</div>
