<app-page-form [noSubHeader]=true [hasNavBack]="false" [pageTitle]="strTenHoi" >
  <ng-container app-page-header-left><img src="../../../assets/images/logo.png" alt="logo" class="logo-img">
  </ng-container>
<ng-container app-page-content>
      <div class="container" style="margin-top: 40px;">
              <div class="jumbotron" *ngIf="!loading">
                  <h1>403</h1>
                  <p style="font-size: 18px;">Bạn chưa có quyền truy cập Hệ thống này. Vui lòng liên hệ quản trị hệ thống!</p>
                  <a style="font-size: 20px;" (click)="logoutSSO()">
                      Đăng xuất
                    </a>
              </div>
             
          </div>

          <div *ngIf="loading" class="d-flex justify-content-center position-absolute w-100 h-100">
            <div class="d-flex align-items-center">
                <div class="app-content">
                    <div class="sk-cube-grid justify-content-center align-self-center">
                        <div class="sk-cube sk-cube1 primary-color"></div>
                        <div class="sk-cube sk-cube2 primary-color"></div>
                        <div class="sk-cube sk-cube3 primary-color"></div>
                        <div class="sk-cube sk-cube4 primary-color"></div>
                        <div class="sk-cube sk-cube5 primary-color"></div>
                        <div class="sk-cube sk-cube6 primary-color"></div>
                        <div class="sk-cube sk-cube7 primary-color"></div>
                        <div class="sk-cube sk-cube8 primary-color"></div>
                        <div class="sk-cube sk-cube9 primary-color"></div>
                    </div>
                </div>
            </div>
          </div>
</ng-container>
</app-page-form>
